<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="style.css" rel="stylesheet">
    <title>Trybewarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input name="email" placeholder="Email" id="input-email">
            <input name="password" placeholder="Senha" id="input-senha">
            <button id="botao-entrar">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="nome-sobrenome">
                <input name="nome" placeholder="Nome" id="input-name">
                <input name="sobrenome" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div class="email-casa">
                <input name="email" placeholder="Email" id="input-email">
                <label for="house">Casa: </label>
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="family" id="label-family">Qual sua família?</label>
            <div><input name="family" type="radio" value="Frontend"> Frontend</div>
            <div><input name="family" type="radio" value="Backend"> Backend</div>
            <div><input name="family" type="radio" value="FullStack"> FullStack</div>
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div><input type="checkbox" value="HoFs"> HoFs</div>
            <div><input type="checkbox" value="Jest"> Jest</div>
            <div><input type="checkbox" value="Promises"> Promises</div>
            <div><input type="checkbox" value="React"> React</div>
            <div><input type="checkbox" value="SQL"> SQL</div>
            <div><input type="checkbox" value="Python"> Python</div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
</body>

</html>
