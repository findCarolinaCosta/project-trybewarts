<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" href="style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Trybewarts</title>
</head>

<body>
  <header class="">
    <!-- <img class="" src="./images/trybewarts-header-logo.svg"> -->
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="">
      <input name="email" placeholder="Email" id="input-email-header">
      <input name="password" placeholder="Senha" id="input-senha">
      <button id="botao-entrar">Entrar</button>
    </form>
  </header>
  <main id="main-container" class="inline-grid grid-cols-2 gap-10">
    <form id="evaluation-form columns-1">
      <div class="">
        <input name="nome" placeholder="Nome" id="input-name">
        <input name="sobrenome" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div class="">
        <input name="email" placeholder="Email" id="input-email">
        <label for="house">Casa: </label>
        <select id="house" class="px-4 rounded">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <label for="family" id="label-family">Qual sua família?</label>
      <div><input id="front-end" name="family" type="radio" value="Frontend"> Frontend</div>
      <div><input id="back-end" name="family" type="radio" value="Backend"> Backend</div>
      <div><input id="fullstack" name="family" type="radio" value="FullStack"> FullStack</div>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div><input class="" type="checkbox" value="HoFs"> HoFs</div>
      <div><input class="" type="checkbox" value="Jest"> Jest</div>
      <div><input class="" type="checkbox" value="Promises"> Promises</div>
      <div><input class="" type="checkbox" value="React"> React</div>
      <div><input class="" type="checkbox" value="SQL"> SQL</div>
      <div><input class="" type="checkbox" value="Python"> Python</div>
      <div class="aspect-w-16 aspect-h-9">
        <label id="" for="rate">Como você avalia a Trybewarts?</label>
        <input class="" id="1" name="rate" type="radio" value="1">1
        <input class="" id="2" name="rate" type="radio" value="2">2
        <input class="" id="3" name="rate" type="radio" value="3">3
        <input class="" id="4" name="rate" type="radio" value="4">4
        <input class="" id="5" name="rate" type="radio" value="5">5
        <input class="" id="6" name="rate" type="radio" value="6">6
        <input class="" id="7" name="rate" type="radio" value="7">7
        <input class="" id="8" name="rate" type="radio" value="8">8
        <input class="" id="9" name="rate" type="radio" value="9">9
        <input class="" id="10" name="rate" type="radio" value="10">10
      </div>
      <label for="textarea" class="">Deixe seu comentário: </label>
      <textarea name="textarea" id="textarea"></textarea>
      <span id="counter" value="500">500</span>
      <div class="">
        <input type="checkbox" name="agreement" id="agreement" required>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? Você concorda com o
          uso das informações acima?</label>
      </div>
      <button type="submit" id="" class="">Enviar</button>
    </form>
    <!-- <section id="infos"></section> -->
    <div class="columns-2">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
